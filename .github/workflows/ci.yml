name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff

      - name: Compile Python files
        run: python -m py_compile danmu_batch_downloader.py danmu_gui.py mini_gui/mini_gui.py

      - name: Ruff lint
        run: python -m ruff check danmu_batch_downloader.py danmu_gui.py mini_gui/mini_gui.py
