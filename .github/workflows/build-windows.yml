name: Build Windows Executables

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller

      - name: Compile Python files
        run: |
          python -m py_compile danmu_batch_downloader.py danmu_gui.py mini_gui/mini_gui.py local_danmu_api.py window_workarea.py

      - name: Build iDanmu_Speed
        run: |
          python -m PyInstaller --noconfirm --clean --windowed --onedir --name iDanmu_Speed --add-data "danmu_api-main;danmu_api-main" danmu_gui.py

      - name: Build iDanmu_Speed_Mini
        run: |
          python -m PyInstaller --noconfirm --clean --windowed --onedir --name iDanmu_Speed_Mini --paths . --add-data "danmu_api-main;danmu_api-main" mini_gui/mini_gui.py

      - name: Package artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path artifacts -Force | Out-Null
          Compress-Archive -Path "dist\iDanmu_Speed\*" -DestinationPath "artifacts\iDanmu_Speed_windows_x64.zip" -Force
          Compress-Archive -Path "dist\iDanmu_Speed_Mini\*" -DestinationPath "artifacts\iDanmu_Speed_Mini_windows_x64.zip" -Force
          Get-ChildItem artifacts

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-executables
          path: artifacts/*.zip
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-executables
          path: artifacts

      - name: Attach artifacts to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.zip
